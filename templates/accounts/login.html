<!DOCTYPE html>
<html lang="en">

{% extends 'partials/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-sm-6 offset-sm-4 text-center">
<div class="row">
    <div class="col-md-6">
 <div class="info">
        {% trans "Login Now" %}
    </div>

</form>
</div>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
